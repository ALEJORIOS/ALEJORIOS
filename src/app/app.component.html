<div class="layout">
    <div class="title" @entry>Covid graph</div>
    <div class="select" @fadeEntry (click)="showOptions()">
        <span>{{ placeholder }}</span>
    </div>
    <div class="select-box" [ngClass]="showSelectBox ? '' : 'hide'">
        <div class="item" *ngFor="let country of countries" (click)="selectCountry(country)">
            {{ country }}
        </div>
    </div>
</div>

<div class="sign">
    <span>Developed by &#60;Alejandro Rios&#62;</span>
</div>
